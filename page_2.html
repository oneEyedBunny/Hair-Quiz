<!DOCTYPE html>
<html lan="en">
<head>
  <title>Hair Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main role="main">
    <header>Hair Quiz</header>
    <div class="col-12-grid" id="page-2">
      <div class="score_container">
        <span class="question_number">Question 5/10</span>
        <span class="correct_score">Correct: 3</span>
      </div>
      <div class="question-container">
        <img src="images/shampoo.jpeg" class="question-image"/>
        <div class="question">
          <h2>How often should I wash my hair?</h2>
        </div>
      </div>
      <div class="answer-selection-container">
        <form class="answer-section">
          <label class="answer-option">
            <input type="radio" name= "answer" required>1-2 times per week
          </label>
          <label class="answer-option">
            <input type="radio" name= "answer" required>3-4 times per week
          </label>
          <label class="answer-option">
            <input type="radio" name= "answer" required>5-6 times per week
          </label>
        </form>
      </div>
       <div class="button-container">
         <button onclick="processResponse()">Submit</button>
      </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></scipt>
</body>
