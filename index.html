<!DOCTYPE html>
<html lan="en">
<head>
  <title>Hair Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="grid.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main role="main">
    <header>Hair Quiz</header>
    <div class="page visibility col-12-grid" id="page-1">
      <div class="intro-statement">
        <h2>How well do you know your hair?</h2>
      </div>
      <div class="intro-statement">
        <span>select two</span>
      </div>
      <div class="selection-container col-6-grid">
        <div class="hair-length-container">
          <div id="card-short" class="option-1">
              <img src="images/short_hair.jpg" class="selection_images" alt="short hair"/>
              <div class="hair-content hair-content-length" data-length="short">
                <h3>Short</h3>
              </div>
          </div>

          <div id="card-long" class="option-1">
              <img src="images/long_hair.jpg" class="selection_images" alt="long hair"/>
              <div class="hair-content hair-content-length" data-length="long" >
                <h3>Long</h3>
              </div>
          </div>
        </div>

        <div class="hair-texture-container">
          <div id="card-straight" class="option-2">
              <img src="images/straight_hair.jpg" class="selection_images" alt=" straight hair"/>
              <div class="hair-content hair-content-texture" data-texture="straight">
                <h3>Straight</h3>
              </div>
          </div>

          <div id="card-curly" class="option-2">
              <img src="images/curly_hair.jpg" class="selection_images" alt="curly hair"/>
              <div class="hair-content hair-content-texture" data-texture="curly" >
                <h3>Curly</h3>
              </div>
          </div>
        </div>
      </div>
       <div class="button-container">
         <button class="hidden quiz-me">Quiz Me</button>
      </div>
    </div>

<!--second "page" -->
    <div class="page hidden col-12-grid" id="page-2">
      <div class="score-container">
        <span class="question-number"></span>
        <span class="correct-score"></span>
      </div>
      <div class="question-container">
        <img src="" class="question-image"/>
        <div class="question">
          <h2 class="question-text"></h2>
        </div>
      </div>
      <div class="answer-selection-container">
        <form class="answer-section">
          <label class="answer-option">
            <input type="radio" class="answer" value="0" name= "answer" required>
            <span id="answer-option-0"></span>
          </label>
          <label class="answer-option">
            <input type="radio" class="answer" value="1" name= "answer" required>
            <span id="answer-option-1"></span>
          </label>
          <label class="answer-option">
            <input type="radio" class="answer" value="2" name= "answer" required>
            <span id="answer-option-2"></span>
          </label>
        </form>
      </div>
       <div class="button-container">
         <button class="submit">Submit</button>
      </div>
      <h3 id="error-message"></h3>
    </div>
<!--third "page" -->
  <div class="page hidden col-12-grid" id="page-3">
    <div class="score-container">
      <span class="question-number"></span>
      <span class="correct-score"></span>
    </div>
    <div class="response-image-container">
      <img src="" class="response-images"/>
    </div>
    <div class="response-answer">
      <h2></h2>
    </div>
    <div class="button-container">
      <button class="next">Next</button>
    </div>
  </div>
<!--fourth "page" -->
  <div class="page hidden col-12-grid" id="page-4">
    <div class="results-container">
      <div class="final-score"></div>
      <div class="final-message"></div>
    </div>
    <div class="button-container">
      <button class="retake-quiz">Retake Quiz</button>
    </div>
  </div>

  </main>
  <script src="data.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
